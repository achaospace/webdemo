<script type="text/javascript" charset="utf-8">
	byui.use(['jquery', 'byscroll'], function () {
		var $ = byui.$,
			ByScroll = byui.byscroll;
		console.log($); //创建MeScroll对象
		var byscroll = new ByScroll("byscroll", {
			down: {
				auto: false, //是否在初始化完毕之后自动执行下拉回调callback; 默认true
				callback: downCallback //下拉刷新的回调
			},
			up: {
				auto: true, //是否在初始化时以上拉加载的方式自动加载第一页数据; 默认false
				isBounce: false, //此处禁止ios回弹
				callback: upCallback, //上拉回调,此处可简写; 相当于 callback: function (page) { upCallback(page); }
				toTop: { //配置回到顶部按钮
					src: "../res/img/byscroll-totop.png", //默认滚动到1000px显示,可配置offset修改
					//offset : 1000
				}
			}
		});

		/*下拉刷新的回调 */
		function downCallback() {
			//联网加载数据
			getListDataFromNet(0, 1, function (data) {
				//联网成功的回调,隐藏下拉刷新的状态
				byscroll.endSuccess();
				//设置列表数据
				setListData(data, false);
			}, function () {
				//联网失败的回调,隐藏下拉刷新的状态
				byscroll.endErr();
			});
		}

		/*上拉加载的回调 page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
		function upCallback(page) {
			//联网加载数据
			getListDataFromNet(page.num, page.size, function (curPageData) {
				//联网成功的回调,隐藏下拉刷新和上拉加载的状态;
				//byscroll会根据传的参数,自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据;
				console.log("page.num=" + page.num + ", page.size=" + page.size + ", curPageData.length=" +
					curPageData.length);

				//方法一(推荐): 后台接口有返回列表的总页数 totalPage
				//byscroll.endByPage(curPageData.length, totalPage); //必传参数(当前页的数据个数, 总页数)

				//方法二(推荐): 后台接口有返回列表的总数据量 totalSize
				//byscroll.endBySize(curPageData.length, totalSize); //必传参数(当前页的数据个数, 总数据量)

				//方法三(推荐): 您有其他方式知道是否有下一页 hasNext
				//byscroll.endSuccess(curPageData.length, hasNext); //必传参数(当前页的数据个数, 是否有下一页true/false)

				//方法四 (不推荐),会存在一个小问题:比如列表共有20条数据,每页加载10条,共2页.如果只根据当前页的数据个数判断,则需翻到第三页才会知道无更多数据,如果传了hasNext,则翻到第二页即可显示无更多数据.
				byscroll.endSuccess(curPageData.length);

				//提示:curPageData.length必传的原因:
				// 1.判断是否有下一页的首要依据: 当传的值小于page.size时,则一定会认为无更多数据.
				// 2.比传入的totalPage, totalSize, hasNext具有更高的判断优先级
				// 3.使配置的noMoreSize生效

				//设置列表数据
				setListData(curPageData, true);
			}, function () {
				//联网失败的回调,隐藏下拉刷新和上拉加载的状态;
				byscroll.endErr();
			});
		}

		/*设置列表数据*/
		function setListData(curPageData, isAppend) {
			var listDom = document.getElementById("newsList");
			for (var i = 0; i < curPageData.length; i++) {
				var newObj = curPageData[i];

				var str = '<p>' + newObj.title + '</p>';
				str += '<p class="new-content">' + newObj.content + '</p>';
				var liDom = document.createElement("li");
				liDom.innerHTML = str;

				if (isAppend) {
					listDom.appendChild(liDom); //加在列表的后面,上拉加载
				} else {
					listDom.insertBefore(liDom, listDom.firstChild); //加在列表的前面,下拉刷新
				}
			}
		}

		/*联网加载列表数据
		 请忽略getListDataFromNet的逻辑,这里仅仅是在本地模拟分页数据,本地演示用
		 实际项目以您服务器接口返回的数据为准,无需本地处理分页.
		 * */
		var downIndex = 0;

		function getListDataFromNet(pageNum, pageSize, successCallback, errorCallback) {
			//延时一秒,模拟联网
			setTimeout(function () {
				try {
					var newArr = [];
					if (pageNum == 0) {
						//此处模拟下拉刷新返回的数据
						downIndex++;
						var newObj = {
							title: "【新增新闻" + downIndex + "】 新增新闻的标题",
							content: "新增新闻的内容"
						};
						newArr.push(newObj);
					} else {
						//此处模拟上拉加载返回的数据
						for (var i = 0; i < pageSize; i++) {
							var upIndex = (pageNum - 1) * pageSize + i + 1;
							var newObj = {
								title: "【新闻" + upIndex + "】 标题标题标题标题标题标题",
								content: "内容内容内容内容内容内容内容内容内容内容"
							};
							newArr.push(newObj);
						}
					}
					//联网成功的回调
					successCallback && successCallback(newArr);
				} catch (e) {
					//联网失败的回调
					errorCallback && errorCallback();
				}
			}, 1000)
		}
	});
</script>
<script>
	//检查是否有卡顿
	function checkVideoCurrentTime() {
		if ($("#PhV").length > 0) {
			try {
				var aud = document.getElementById("PhV");
				var errorCode = aud.error ? aud.error.code : 0;
				var currentTime = (aud.currentTime == undefined ? 0 : aud.currentTime);
				//如果不是暂停,显示讯号中断
				if (!aud.paused && errorCode) {
					if (channel.indexOf("ra") > -1 && channel.indexOf("_") == -1) {
						raPlayXHZD();
					}
				}
				if (isXiaomi) {
					//小米手机currentTime为0，特殊判断
					if (aud.readyState != 4 || aud.networkState != 2 || timeupdateCount < 3) {
						carltonCount++;
					} else {
						carltonCount = 0;
					}
				} else if (isOppo) {
					//oppo手机不支持error属性，且currentTime时间不准确，通过currentTime=0来判断,buffered=TimeRanges对象,获得某个已缓冲范围的开始位置
					if ((videoCurrentTime == 0 && currentTime == 0 && aud.buffered.start(0) == 0 && aud.played.length ==
						0) || timeupdateCount < 3) {
						carltonCount++;
					} else {
						carltonCount = 0;
					}
				} else {
					if (bCanPlay && (aud.paused || timeupdateCount > 2)) {
						carltonCount = 0;
					} else {
						if (videoCurrentTime == 0 || ((videoCurrentTime == currentTime || timeupdateCount < 3) && !aud
								.paused)) {
							carltonCount++;
						} else {
							carltonCount = 0;
						}
					}
				}
				videoCurrentTime = currentTime;
				if (carltonCount >= 10) {
					carltonCount = 0;
					isCarlton = true;
					//readyState表示音频 / 视频元素的就绪状态：
					//0 = HAVE_NOTHING - 没有关于音频 / 视频是否就绪的信息
					//1 = HAVE_METADATA - 关于音频 / 视频就绪的元数据
					//2 = HAVE_CURRENT_DATA - 关于当前播放位置的数据是可用的，但没有足够的数据来播放下一帧 / 毫秒
					//3 = HAVE_FUTURE_DATA - 当前及至少下一帧的数据是可用的
					//4 = HAVE_ENOUGH_DATA - 可用数据足以开始播放

					//networkState表示音频 / 视频元素的当前网络状态：
					//0 = NETWORK_EMPTY - 音频 / 视频尚未初始化
					//1 = NETWORK_IDLE - 音频 / 视频是活动的且已选取资源，但并未使用网络
					//2 = NETWORK_LOADING - 浏览器正在下载数据
					//3 = NETWORK_NO_SOURCE - 未找到音频 / 视频来源
					if (aud.readyState != 4 || aud.networkState != 2 || timeupdateCount < 3 || isOppo) {
						if (isCrChl) {
							if (liveLineIndex > (liveCRUrlArr.length - 2)) {
								liveLineIndex = 0;
							} else {
								liveLineIndex++;
							}
						} else {
							if (liveLineIndex > (liveUrlArr.length - 2)) {
								liveLineIndex = 0;
							} else {
								liveLineIndex++;
							}
						}
						setMobileLine(liveLineIndex);
					}
					getLiveSrc();
				}
			} catch (e) {
				//$("#spanTeam").html(e.toString());
			}
		}
		// }
</script>
